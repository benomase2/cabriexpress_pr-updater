    <title>Cabri Express (Primary)</title>
    <meta name="description"
          content="Cabri Express is an all-in-one math toolkit that facilitates the teaching and learning of mathematics from hight school to university"/>




    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>


    <link href="styles/cabri.css" rel="stylesheet" type="text/css"/>

    <script src="version_info.js" type="text/javascript"></script>
    <script src="scripts/lib/jquery-3.1.1/jquery-3.1.1.min.js" type="text/javascript"></script>

    <script>if (window.module) module = window.module;</script>

</head>
<body touch-action="none">
<div style="font-family: andika_basicregular; position: absolute; left: -500px; top: 0px">
    get andika loaded
</div>
<span id="ruler"></span>
<div id="maindiv1" style="position: fixed;">
    <div id="vue-the-express-toolbar"></div>
    <div id="calcdisplaymenubg">
        <div id="calcdisplaymenu">
            Clear
        </div>
    </div>
    <div id="canvasholder1" class="canvasholder">
        <canvas id="renderCanvas1" style="width: 100%; height: 100%;"></canvas>
        <div id="vue-components"></div>
        <div id="vue-cabri-objects"></div>
        <div id="page-div">
            <div id="vue-cabri-objects-percentage"></div>
        </div>
    </div>
    <div id="vue-visual-keyboard"></div>
    <div id="vue-the-bottom-toolbar"></div>
</div>
<div id="electron-notification" class="hidden">
    <p id="electron-message"></p>
    <button id="electron-close-button" onClick="closeNotification()">
        Close
    </button>
    <button id="electron-download-button" onClick="downloadUpdate()">
        Download
    </button>
    <button id="electron-restart-button" onClick="restartApp()" class="hidden">
        Restart
    </button>
</div>
<script src="notification.js" type="text/javascript"></script>
<script src="components-build.js" type="text/javascript"></script>
